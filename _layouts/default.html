<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}" />
    <link rel="preload" href="{{ "/assets/fonts/Clarendon FS Medium.ttf" | relative_url }}" as="font" type="font/ttf" crossorigin>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="/assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="/assets/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    {% if jekyll.environment == "debug"%}
    <link rel="stylesheet" href="{{ "/assets/css/debug.css" | relative_url }}" />
    {% endif %}
    {% if page.include_css_link %}
    <link rel="stylesheet" href="{{ page.include_css_link }}" />
    {% endif %}
    {% if page.include_ext_script %}
    <script src="{{ page.include_ext_script }}" ></script>
    {% endif %}
    {% if page.include_script %}
    <script src="{{ page.include_script | relative_url }}" ></script>
    {% endif %}
    {% seo %}
  </head>
  <body>
    {% include navbar.html %}
    <div class="container py-3" style="overflow-x: hidden; overflow-y: hidden;">
      <!-- fix for AOS causing x to overflow before animation happens -->
      {{ content }}
    </div>
    {% include footer.html %}
  </body>
</html>
