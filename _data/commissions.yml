- name: COMMUNICATIONS AND OUTREACH
  image: assets/images/commissions-icons/scc.svg
  email: communications@uclit.ca
  commissioners: BASMA MOHAMED-SAEED WITH FATIMA ABBASI, CHELSEA SONG
  description: The Communications and Outreach Commission is responsible for making sure the UC Lit represents and reaches out to all of our constituents through our website, blog, social media, tabling, meet & greets, and collecting feedback!

- name: SUSTAINABILITY
  image: assets/images/commissions-icons/sustainability.svg
  email: sustainability@uclit.ca
  commissioners: WILLOW CABRAL WITH ERIKA LINDSAY, ALEX LEVESQUE
  description: Sustainability advocates for environmental justice at UC and beyond. They do this through pushing for fossil fuel divestment, promoting a just transition, educating community members, organizing and supporting actions, and solidarity work.

- name: EQUITY 
  image: assets/images/commissions-icons/equity-and-outreach.svg
  email: equity@uclit.ca
  commissioners: LUCY STARK WITH SUBHI JHA, MAYA JAVIER
  description: The Equity Commission brings light to equity issues within our UC community and hold events that promote the diversity of UC. It also supports local charities, provides volunteer opportunities for students to get involved in their local community, and more!

- name: SPIRIT AND SOCIAL
  image: assets/images/commissions-icons/social.svg
  email: social@uclit.ca
  commissioners: HONESTY SENESE WITH SCARLETT MACKAY, AIYANA HARVEY
  description: The Spirit and Social Commission brings us all of our Pub Crawls, Club Nights, Board Games Nights, and other fun activities on and off campus! They also create spiritwear!

- name: UNIVERSITY AND ACADEMIC AFFAIRS
  image: assets/images/commissions-icons/university-academic-affairs.svg
  email: uaa@uclit.ca
  commissioners: AALINA BILAL WITH EMMA CARAMAZZA
  description: UAA works to promote an active learning community at UC. They run events targeted towards academic success and post-secondary opportunities, and raise awareness of university-wide issues that affect fair access to education at U of T.

- name: MENTAL WELLNESS
  image: assets/images/commissions-icons/mental-wellness.svg
  email: wellness@uclit.ca
  commissioners: DIVYA GUPTA, DEPUTIES TBD
  description: The Mental Wellness Commission strives to bring awareness to issues surrounding mental health around UC and UofT, and reduce stigma. This is done through holding various events, workshops and discussions.

- name: FINANCE
  image: assets/images/commissions-icons/finance.svg
  email: finance@uclit.ca
  commissioners: SHREYANSI GANDHI, DEPUTIES TBD
  description: The Finance Commission helps prepare the UC Lit's annual audit, and does bookkeeping for all the different commissions, clubs and ancillaries to ensure we're managing students' money wisely!

- name: FORMALS
  image: assets/images/commissions-icons/formals.svg
  email: formals@uclit.ca
  commissioners: NATALIA LANDAVERDE WITH KENZY EL-MORSI
  description: The Formals Commission brings us our annual Fireball, the largest semi-formal on campus! This commission also runs the Year-End Ball and Red & White, our other two semi-formals.
- name: OFF CAMPUS (UCOC)
  image: assets/images/commissions-icons/ucoc.svg
  email: ucoc@uclit.ca
  commissioners: COMING SOON!
  description: UCOC works with the Commuter Dons (CoCos) to make the lives of our 80% commuter population as easy as possible. Come find your home away from home at the Commuter Student Centre (CSC), or sign up to be part of the MyJourney commuter orientation!
