- header: University College Student Support Resources Document
  text: |
    The UC Student Resources document is an ongoing document that provides financial, mental wellness, academic, and resources relating to equity concerns. It includes avenues for education as part of engaging with the current Black Lives Matter movement. This document was last updated January 11th, 2021. 
    
    You can reach out to the <a href="mailto:uaa@uclit.ca">University and Academic Affairs Commission</a>, the <a href="mailto:wellness@uclit.ca">Mental Wellness Commission</a>, or the <a href="mailto:equity@uclit.ca>Equity Commission</a> for specific support in those areas.
  buttons:
    - text: UC STUDENT SUPPORT RESOURCES
      link: https://docs.google.com/document/u/0/d/1SnB6esLeo7uKggypf9ZEKELOQmLY2VSqtsIysMJhvGg/mobilebasic
    
   
