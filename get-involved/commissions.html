---
layout: default
title: Commissions
---
<h1 class="font-secondary">Commissions</h1>
<div class="container">
  <div class="row ">
    {% for commission in site.data.commissions %}
    <div class="col-md-6 p-2">
      <div class="card">
        <div class="card-body">

          <div class="d-flex commission-header">
            <img src="{{ commission.image | relative_url }}" class="commission-icon">
            <div class="ml-3 d-flex flex-column justify-content-center commission-titles">
              <h5 class="mb-0 font-weight-bold">{{ commission.name }}</h5>
              <a href="mailto:{{ commission.email }}" class="mb-0 font-italic">{{ commission.email }}</a>
            </div>
          </div>
          <p class="car-text font-weight-bold mt-3">{{ commission.commissioners }}</p>
          <p class="card-text">{{ commission.description }}</p>

        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
