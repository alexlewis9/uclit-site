---
layout: default
title: Intramurals
---
<h1 class="font-secondary" data-aos="fade">Intramurals</h1>
<div data-aos="fade-up">
{{ site.data.intramurals.text }}
<a>
  {{site.data.intramurals.sign-up-link}}
  CLICK HERE TO SIGN UP
  <button class="btn btn-primary mb-3 p-3 font-weight-bold"></button>

</a>

</div>
<h3 class="font-secondary text-primary mb-3" data-aos="fade-left"> </h3>

<div class="row no-gutters" data-aos="fade-up">
  {% for sport in site.data.intramurals.sports %}
  <div class="intramural-photo-div col-lg-4 col-md-6 col-sm-12 overflow-hidden">
    <!-- TODO: fix borders on images  -->
    <img src="{{sport.image | relative_url }}" 
      class="img-fluid fill-image" alt="{{ sport.name }} at University College" style="object-fit: cover;">
    <div class="intramural-photo-overlay d-flex align-items-center">
      <h1 class="text-white intramural-text">{{ sport.name }}</h1>
      <p class="intramural-text-sub"><a class="text-white" href="https://forms.gle/c9CCzhY1Rt3vicwD7">Sign Up</a></p>
    </div>
  </div>
  {% endfor %}

  
</div>
